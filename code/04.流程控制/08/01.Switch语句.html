<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let num = +prompt('输入一个数')
        
        switch(num){
            case 1:
                alert('壹')
                break
            case 2:
                alert('贰')
                break
            case 3:
                alert('叁')
                break
            case 4:
                alert('肆')
                break
            default:
                alert('没有合适的内容')
                break
        }


    </script>
</head>

</body>
</html>
