<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let count = 0;
        for (let i = 2; i < 100; i++) {
            let flag = true

            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    flag = false
                }
            }
            
            if (flag) {
                count++
                document.write(`${i}是一个质数<br>`)
            }

        }

        document.write(`100以内一共有${count}个质数`)


    </script>
</head>

<body>

</body>

</html>
