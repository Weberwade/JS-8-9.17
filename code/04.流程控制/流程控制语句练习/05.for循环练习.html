    <script>
        // 求100以内所有3的倍数（求个数和总和）

        let s = 0
        let he = 0

        for(let i = 3; i < 100;i += 3){
                he += i
                s++
        }

        console.log(`100以内一共有${s}个3的倍数，总和是${he}`);


    </script>
