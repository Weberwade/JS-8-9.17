<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let num = +prompt('请输入一个大于1的整数')

        let flag = true
        for(let i = 2;i < num;i++){
            if(num % i === 0){
                flag = false
            }
        }
        if(flag){
            console.log(`${num}是一个质数`);
        }else{
            console.log(`${num}不是一个质数`);
        }


    </script>
