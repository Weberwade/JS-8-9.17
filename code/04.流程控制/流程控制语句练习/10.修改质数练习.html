<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //开始计数器
        console.time('质数练习')

        let count = 0;
        for (let i = 3; i < 100000; i+=2) {
            let flag = true

            for (let j = 2; j <= i**.5; j++) {
                if (i % j === 0) {
                    flag = false
                    break
                }
            }
            
            if (flag) {
                document.write(`${i}是一个质数<br>`)
            }

        }

        // 停止计数器
        console.timeEnd('质数练习')
    </script>
</head>

</body>

</html>
