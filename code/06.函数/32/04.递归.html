    <script>

        // 创建一个函数，可以用来求任意数的阶乘

         function jieCheng(num){
            let result = 1 
            for(let i = 2 ; i <= num ;i++){
                result *= i
            }
            return result
         }

        //  console.log(jieCheng(10));

         function jieCheng2(num){

            // 基线条件
            if(num === 1){
                return 1
            }

            // 递归条件
            return jieCheng2(num-1) * num
         }
         console.log(jieCheng2(5));
        //  jieCheng2(5)
        /*
        第一次执行的返回值 jieCheng2(4) * 5
        第二次执行的返回值 jieCheng2(3) * 4
        第三次执行的返回值 jieCheng2(2) * 3 
        第四次执行的返回值 jieCheng2(1)返回值1 * 2
        第五次执行的返回值 jieCheng2(1) = 1 第五次结束递归 拿到返回值开始进行计算
        */
    </script>
