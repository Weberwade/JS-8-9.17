<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>



        function someFn(){
            return 'hello'
        }
        function outer(cb){
            console.log(cb);
            return () => {
                console.log('记录日志');
               const result =  cb()
               return result
            }
        }

        let result = outer(someFn)
        console.log(result()); // 记录日志 hello


    
    </script>
</head>
