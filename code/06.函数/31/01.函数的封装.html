            constructor(name, age) {

            new Person('孙悟空', 18),

        ]

        // 过滤出符合条件的对象
        function inspectAgeMid18(personArr , cb){
            let newArrey = []
            for (let i = 0; i < personArr.length; i++) {
                if (cb(personArr[i])) {
                    newArrey.push(personArr[i])
                }
            }
            return newArrey
        }
        console.log(inspectAgeMid18(personArr , a => a.age < 18 ));
        console.log(inspectAgeMid18(personArr , a => a.age >= 18 ));
