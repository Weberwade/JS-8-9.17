<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div>
            请选择你的爱好：
            <input type="checkbox" id="check-all">全选
        </div>
        <div>
            <input type="checkbox" name="hobby" value="乒乓球">乒乓球
            <input type="checkbox" name="hobby" value="篮球">篮球
            <input type="checkbox" name="hobby" value="羽毛球">羽毛球
            <input type="checkbox" name="hobby" value="足球">足球
        </div>
        <div>
            <button type="button" id="all">全选</button>
            <button type="button" id="no">取消</button>
            <button type="button" id="reverse">反选</button>
            <button type="button" id="send">提交</button>
        </div>
    </form>


    <script>

        /*

            全选功能
            取消
            反选
            提交
            小checkbox和大checkbox同步

        */
        // 获取全选checkbox
        const checkAll = document.getElementById('check-all')

        // 全选功能，点击按钮后四个多选框都变成选中状态
        const all = document.getElementById('all')
        // 获取四个按钮
        const hobbies = document.getElementsByName('hobby')

        // 为全选按钮添加点击功能
        all.onclick = function () {
            //遍历出所有的小checkbox 点击后添加checked属性
            for (let i of hobbies) {
                i.checked = true
                checkAll.checked = true
            }
        }

        // 获取取消按钮
        const no = document.getElementById('no')
        // 取消按钮添加单击响应函数
        no.onclick = function () {
            for (let i of hobbies) {
                i.checked = false
                checkAll.checked = false
            }

        }

        // 获取反选按钮
        const reverse = document.getElementById('reverse')
        // 反选按钮添加单击响应函数
        reverse.onclick = function () {
            for (let i of hobbies) {
                i.checked = !i.checked
                // 有一个小checkbox是false，全选就是false
                if (i.checked === false) {
                    checkAll.checked = false
                }
            }
            // isTrue 代表所有小checkbox被选中 全选亮起
            function isTrue() {
                let flag = true
                return () => {
                    for (let i = 0; i < hobbies.length; i++) {
                        if (hobbies[i].checked === false) {
                            flag = false
                        }
                    }
                    return flag
                }
            }
            let flagInfo = isTrue()
            if (flagInfo()) {
                checkAll.checked = true
            }
        }

        // 获取提交按钮
        const send = document.getElementById('send')
        // 提交按钮添加单击响应函数
        send.onclick = function () {
            for (let i of hobbies) {
                if (i.checked === true) {
                    alert(i.value);
                }
            }
        }

        // 为checkAll设置点击事件
        checkAll.onclick = function () {
            for (let i of hobbies) {
                i.checked = checkAll.checked
            }

        }

        // 为所有的小checkbox绑点单击事件
        for (let i of hobbies) {
            i.onclick = function () {
                // if (i.checked === false) {
                //     checkAll.checked = false
                // }
                // 每一次点击 都判断全部的按钮是否都是true，如果是true 全选checkbox则为true
                function isTrue() {
                    let flag = true
                    return () => {
                        for (let i = 0; i < hobbies.length; i++) {
                            if (hobbies[i].checked === false) {
                                flag = false
                            }
                        }
                        return flag
                    }
                }
                let flagInfo = isTrue()
                if (flagInfo()) {
                    checkAll.checked = true
                }else{
                    checkAll.checked = false
                }
            }
        }


    </script>
</body>

</html>
