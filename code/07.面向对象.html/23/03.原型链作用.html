    <script>

        class Person{

            age = 18

            sayHello(){
                console.log('Hello,我是',this.name);
            }

        class Dog extends Person{

        }

        const p = new Person()
        const d = new Dog()

        let o = {}
        console.log(p);
        console.log(o.__proto__);
