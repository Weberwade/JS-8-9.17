<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 数组排序
        // 冒泡排序是最慢的排序方式，数字少还可以凑合用，不合适数据量较大的排序
        const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        for (let j = 0; j < arr.length - 1; j++) {

            for (let i = 0; i < arr.length - 1 - j; i++) {
                if (arr[i] > arr[i + 1]) {
                    let tmap = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = tmap
                }
            }

        }
        console.log(arr);

    </script>
