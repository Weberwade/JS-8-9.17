    <script>
        // 将数组中的重复内容去除
        const arr = [1, 2, 1, 3, 2, 2, 4, 5, 5, 6, 7]

        for(let i = 0 ; i < arr.length ; i++){
            if( arr.indexOf(arr[i] , i+1) !== -1 ){
                arr.splice(arr.indexOf(arr[i],i+1),1)
                i--
            }
        }
        console.log(arr);

    </script>
